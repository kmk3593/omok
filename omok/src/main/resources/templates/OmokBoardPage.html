<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>바둑판 배경</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<link th:href="@{/css/omokBoardPage.css}" rel="stylesheet" type="text/css"/>
<script th:src="@{/js/omokBoardPage.js}" th:inline="javascript" type="text/javascript"></script>
</head>
<body>

	<div class="board_space">
		<div class="back_space" id="board_space"></div>
		<div class="back_board" id="back_board"></div>
		<div class="stone_board" id="stone_board"></div>
	</div>
	
	<div class="function_space">
		<input type="text" placeholder="보낼 메세지를 입력하세요." class="content">
		<button type="button" value="전송" class="sendBtn" onclick="sendMsg()">전송</button>
		<div>
			<span>메세지 창</span>
			<div class="msgArea"></div>
		</div>
		<input id="roomID" th:value="${room.roomID}" >
	    <input id="userNum" th:value="${userNum}" >
	    <input id="stone" th:value=${stone} >
	    <input id="turn" value="black">
	</div>
	
</body>
</html>
