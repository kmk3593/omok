<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>오목판</title>
 <style>
    .board {
      display: grid;
      grid-template-columns: repeat(15, 30px);
      grid-template-rows: repeat(15, 30px);
      gap: 1px;
      background-color: #e0e0e0;
      border: 1px solid #999;
    }
    .intersection {
      width: 30px;
      height: 30px;
      background-color: transparent;
      border-radius: 50%;
      cursor: pointer;
      border: 1px solid black;
      
    }
    
  </style>
</head>
<body>

<div class="board" id="board"></div>

<script>
  const board = document.getElementById('board');
  const ROWS = 15;
  const COLS = 15;
  const intersections = [];

  for (let i = 0; i < ROWS; i++) {
    for (let j = 0; j < COLS; j++) {
      const intersection = document.createElement('div');
      intersection.classList.add('intersection');
      intersection.dataset.row = i;
      intersection.dataset.col = j;
      board.appendChild(intersection);
      intersections.push(intersection);
    }
  }

  intersections.forEach(intersection => {
    intersection.addEventListener('click', (e) => {
      const clicked = e.target;
      const row = parseInt(clicked.dataset.row);

      // 예를 들어, 오목돌 이미지를 추가하거나, 돌의 상태를 기록하여 승리 여부를 확인할 수 있습니다.
    });
  });
</script>

</body>
</html>
