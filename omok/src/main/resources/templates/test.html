<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<meta charset="UTF-8">

<title>제목</title>
<!-- jquery 최신버전 -->
<!-- <script src="http://code.jquery.com/jquery-latest.js"></script> -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link th:href="@{/css/test.css}" rel="stylesheet" type="text/css"/>
<script th:src="@{/js/test.js}" th:inline="javascript" type="text/javascript"></script>
<style>
	
	
</style>
</head>
<body>
	
	<button id="request" type="button">ajax 테스트</button>
	
	<script type="text/javascript">
	
	
	$( document ).ready(function() {
	    
	
		$("#request").click(function(){
			 
	        // json 형식으로 데이터 set
	        var transferMessage = {
	        	message : "테스트중"
	        }
	        
	        
	            
	        // ajax 통신
	        $.ajax({
	            type : "POST",            // HTTP method type(GET, POST) 형식이다.
	            url : "/test/ajax",      // 컨트롤러에서 대기중인 URL 주소이다.
	            data : transferMessage,            // Json 형식의 데이터이다.
	            success : function(res){ // 비동기통신의 성공일경우 success콜백으로 들어옵니다. 'res'는 응답받은 데이터이다.
	                alert("통신 성공");
	            },
	            error : function(XMLHttpRequest, textStatus, errorThrown){ // 비동기 통신이 실패할경우 error 콜백으로 들어옵니다.
	                alert("통신 실패.")
	            }
	        });
	    });
	
	});
	</script>
	
</body>
</html>
