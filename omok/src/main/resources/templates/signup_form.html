<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입 페이지</title>
</head>
<body>
	<div> 
		<div>
			<div>
				<h4>회원가입</h4>
			</div>
		</div> 
		<form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
			<div class="mb-3">
				<label for="username" class="form-label">사용자</label>
				<input type="text" th:field="*{username}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="password1" class="form-label">비밀번호</label>
				<input type="text" th:field="*{password1}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="password2" class="form-label">비밀번호 확인</label>
				<input type="text" th:field="*{password2}" class="form-control">
			</div> 
			<div class="mb-3">
				<label for="nickname" class="form-label">닉네임</label>
				<input type="text" th:field="*{nickname}" class="form-control">
			</div>	
			<button type="submit" class="btn btn-primary">회원가입</button>
		</form>
	</div>
</body>
</html>
